<!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset *ngIf="n_pag===0">
      <h2 class="fs-title">Registro</h2>
      <h3 class="fs-subtitle">Informacion General</h3>
      <input type="text" name="email" placeholder="Correo" />
      <input type="password" name="pass" placeholder="Contrase침a" />
      <input type="password" name="cpass" placeholder="Confirmar Contrase침a" />
      <input type="button" name="next" class="next action-button" value="Next" (click)="nextMenu();" />
    </fieldset>
    <fieldset *ngIf="n_pag===1">
      <h2 class="fs-title">Informacion Personal</h2>
      <h3 class="fs-subtitle">Llena tu informaci칩n de contacto</h3>
      <input type="text" name="name" placeholder="Nombre" />
      <input type= "text" name= "address" placeholder="Direccion"/>
      <input type= "text" name= "phone" placeholder="Telefono"/>
      <input type="button" name="previous" class="previous action-button" value="Anterior" (click)="anteriorMenu();"/>
      <input type="button" name="next" class="next action-button" value="Siguiente" (click)="nextMenu();"/>
    </fieldset>
    <fieldset *ngIf="n_pag===2">
      <h2 class="fs-title">Informaci칩n de Mascota</h2>
      <h3 class="fs-subtitle">Llena los datos </h3>
      <input type= "text" name= "petName" placeholder="Nombre Mascota"/>
      <input type= "text" name= "petType" placeholder="Tipo Mascota"/>
      <input type= "text" name= "age" placeholder="Edad"/>
      <input type= "text" name= "breed" placeholder="Raza"/>
      <input type="button" name="previous" class="previous action-button" value="Anterior" (click)="anteriorMenu();"/>
      <input type="submit" name="submit" class="submit action-button" value="Enviar" (click)="sendToHome()"/>
    </fieldset>
  </form>
